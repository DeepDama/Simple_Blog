<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django app</title>
</head>
<body>
    {% for article in articles %}
    <a href="{% url 'single' article.id %}"><h2>{{article.title}}</h2></a>
    <p>Posted by:{{article.author}},Posted in:{{article.category}}</p>
    <img src="{{article.image.url}}" alt="{{article.title}}">
    <p>{{article.content}}</p>

    {% endfor %}
</body>
</html>
